<!-- css selectors -->
<html lang="en">
	<head>
		<title>Ex36</title>
		<link rel="icon" href="logo2.png"/>
		<style>
			*{
				color:#ff00cc;
			}
			h2{
				background:#3300ff;
			}
			.c{
				text-align:center;
			}
			#i{
				width:300px;
			}
		</style>
	</head>
	<body>		
		<h3>demo on multiple selector</h3>
		<h2 id="i" class="c">Samsung</h2>
		<h2 class="c">Vivo</h2>
		<h3>Apple</h3>
	</body>
</html>
